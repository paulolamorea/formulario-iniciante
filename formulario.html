<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de cadastro</title>
  </head>
  <body>
    <form>
        <label>Nome: </label><input type="text" /><br>
        <label>Number: </label><input type="number"  min="0" max="99" /><br>
        <label>Button: </label><input type="button" value="Enviar" /><br>
        <label>range: </label><input type="range" /><br>
        <label>Color: </label><input type="color" /><br>
        <label>Email: </label><input type="email" /><br>
        <label>Url: </label><input type="url" /><br>
        <label>Date: </label><input type="date" /><br>
        <label>Week: </label><input type="week" /><br> <!-- no firefox não funciona -->
        <label>Month: </label><input type="month" /><br>
        <label>Checkbox: </label><input type="checkbox" /><br>
        <label>Radio: </label><input type="radio" name="aceita" /><br>
        <label>File: </label><input type="file" value="Enviar" /><br>
        <label>Search: </label><input type="search" value="escreva aqui" /><br>
        <label>Button: </label><input type="submit" value="Enviar" /><br>

    </form>
  </body>
</html>
